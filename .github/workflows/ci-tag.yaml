name: ci-tag

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: [ gha-runner-small ]
    steps:
      - name: ğŸš€ [INIT] Clone this repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SA_DEPLOY_GIT_PAT }}

      - name: ğŸš€ [INIT] Git committer setting with PAT
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git remote -v

      - name: ğŸš€ [EXTRACT] Get environment variables from repository
        id: env-from-repo
        uses: kidsworld-service/repo-env-action@main

      - name: tag ìƒì„±
        run: |
          git tag -a v${{ env.APP_VERS }} -m "Auto created release candidate of '${{ env.APP_VERS }}'"
          echo "ğŸ” Tagged new release candidate: ${{ env.APP_VERS }}"
          git show v${{ env.APP_VERS }}
          echo "ğŸ” Try to push"
          git push origin v${{ env.APP_VERS }}

